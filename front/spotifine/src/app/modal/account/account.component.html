<ion-header translucent>
  <ion-toolbar >
    <ion-title class="sf_general_title">
      {{account.display_name}}
    </ion-title>
  </ion-toolbar>
</ion-header>,

<ion-content class="sf_font">
    <ion-list>
      <ion-item *ngFor="let iterable of getIterable(account)">
        {{iterable.key}} : {{iterable.value}}
      </ion-item>
    </ion-list>
</ion-content>

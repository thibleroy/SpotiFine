<ion-app>
  <div *ngIf="isLoggedIn$;else isLoggedOut">
    <ion-split-pane contentId="main-content" when="lg">
      <ion-menu [attr.data-cy]="identifiers.side_menu" contentId="main-content" side="start" menuId="first">
        <ion-header >
          <ion-toolbar>
            <ion-title slot="start" class="sf_general_title">SPOTIFINE</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list id="inbox-list" lines="none">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of routes">
              <ion-item routerDirection="root" button="true" type="button" [routerLink]="[p.path]"
                [class.active.item]="selectedPath.includes(p.path)" [attr.data-cy]="p.data_cy">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <h5 class="sf_text">{{ p.name }}</h5>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
        <sf-player *ngIf="currentWindowWidth > 992"></sf-player>
      </ion-menu>
  
      <div class="ion-page" id="main-content">
        <sf-header></sf-header>
        <ion-content>
          <ion-router-outlet></ion-router-outlet>
        </ion-content>
        <sf-player *ngIf="currentWindowWidth <= 992"></sf-player>
        <sf-footer></sf-footer>
      </div>
    </ion-split-pane>
  </div>
  <ng-template #isLoggedOut >
  <div class="ion-page">
    <sf-header></sf-header>
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
    <sf-footer></sf-footer>
  </div>
  </ng-template>
  
</ion-app>

<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="start" menuId="first">
      <ion-header>
        <ion-toolbar>
          <ion-title slot="start" class="sf_general_title">SPOTIFINE</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list" lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of routes">
            <ion-item routerDirection="root" [routerLink]="[p.path]" [class.active.item]="selectedPath.includes(p.path)"
              [attr.data-cy]="p.data_cy" >
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- content -->
    <ion-content id="main-content">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </ion-split-pane>
</ion-app>

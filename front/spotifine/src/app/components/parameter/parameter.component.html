<ion-item>
    <ion-label>
        <h1 class="sf_param">{{param.name}}</h1>
        <p class="sf_value">{{getStr(param.value)}}</p>
    </ion-label>
    <ion-buttons *ngIf="param.editable" slot="end">
        <ion-button (click)="modify()" fill="clear" class="sf_button">
            <ion-icon class="sf_icons" name="pencil-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-item>

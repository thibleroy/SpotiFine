<!-- Content -->
<ion-card-title class="sf_general_title ion-text-left" *ngIf="artists_loaded">
  My top artists
</ion-card-title>
<ion-content>
  <sf-artists *ngIf='artists_loaded' [artists]="artists"></sf-artists>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
